<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智慧教育</title>
	<link rel="stylesheet" type="text/css" href="./ace.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./bootstrap.js"></script>
	<script type="text/javascript" src="./mathjax/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <link rel="stylesheet" type="text/css" href="./mathquill.css">
	
    <script type="text/javascript" src="./mathquill.js"></script>
	<script type="text/javascript">
		MathJax.Hub.Config({
			TeX: { extensions: ["autoload-all.js"] },
			tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
		});
	</script>
</head>

<body>
<div>
    <div class="main">
        <div class="content" style="height: 150px;padding-left: 50px;padding-top: 100px">
  			<span id="mathquill-editor" class="mathquill-editor">\frac{d}{dx}\sqrt{x}     B</span>
        </div>
		
    </div>
	<div>

	   <button class="btn btn-sm btn-primary" onclick="getLatex()">获取latex</button>
	</div>	
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$("#mathquill-editor").mathquill('editor');
	});
	function getLatex(){
	   var span = $("#mathquill-editor");
	   var latexText = span.mathquill('latex');
	   alert(latexText);
	}
</script>
</body>
</html>
